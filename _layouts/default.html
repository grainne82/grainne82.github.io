<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/75a3ff46b4.js" crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    <div class="header-container">
      <header class="page-header" role="banner">
        <div class="company">
          <div class="company-name">
            <a href="{{ '/index/' | absolute_url }}">
              <span class="name-main hover-color">Accounts</span>
              <span class="name-accent hover-color">IQ</span>

          </div>
        </div>        
        <div class="topnav-container">
          <nav class="topnav">
            <ul class="topnav-links">
              <li><a href="https://www.accountsiq.com/">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </nav>
        </div>


        <div >
          <a href="#"class="hamburger-menu">
            <div class="toggle-icon bars">
              <span class="bar hamburger-top"></span>
              <span class="bar hamburger-middle"></span>
              <span class="bar hamburger-bottom"></span>   
            </div>
          </a>
          
        </div>
        
      </header>
    </div>

     
    <div class="main-container"> 
      <main id="content" class="main-content" role="main">
      
        <div class="sidenav-container">{% include navigation.html %}</div>
        <div class="article">
          <div class="article-contents">{{ content }} </div>
          <div class="in-this-article">
            <h3>In this article</h3>
            <li></li>
            <li></li>
            <li></li>
          </div>
        </div>
      </main>
    </div>
    <div class="footer-container">
      <footer class="site-footer">AccountsIQ 2023</footer>
    </div>
    
  </body>
</html>

 <!-- ==========================HAMBURGER MENU======================================================== -->

<script>
const hamburgerMenu = document.getElementsByClassName('hamburger-menu')[0];
// const navLinks = document.getElementsByClassName('topnav-container')[0];
const sideNav = document.getElementsByClassName('sidenav-container')[0];
const article = document.getElementsByClassName('article')[0];
const navToggle = document.getElementsByClassName('hamburger-menu')[0];
// const sidePanel = document.getElementsByClassName('in-this-article')[0];

hamburgerMenu.addEventListener('click', () => {
    // navLinks.classList.toggle('active')
    sideNav.classList.toggle('active')
    article.classList.toggle('active')
    navToggle.classList.toggle('active')
    // sidePanel.classList.toggle('active')
    })


window.addEventListener("resize", () => {
    if(document.body.clientWidth > 769) {
      //  navLinks.classList.remove('active')
       sideNav.classList.remove('active') 
       article.classList.remove('active')
       navToggle.classList.remove('active')
      //  sidePanel.classList.remove('active')
    }    
})
</script>
